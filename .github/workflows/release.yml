# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Release Go project

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Use Docker to build the project inside a Debian Buster container
      - name: Build in Debian Buster (glibc 2.28)
        run: |
          docker run --rm -v $(pwd):/app -w /app debian:buster /bin/bash -c "
            apt-get update && \
            apt-get install -y gcc make git golang-1.20-go && \
            export PATH=/usr/lib/go-1.20/bin:$PATH && \
            go mod tidy && \
            go build -o prometheus-slurm-exporter ./main.go
          "

      # Run GoReleaser to handle the release process
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
